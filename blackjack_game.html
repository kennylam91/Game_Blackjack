<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blackjack</title>
</head>
<link rel="stylesheet" type="text/css" href="blackjack.css">
<body>
<div id="game_screen" class="game_screen">
    <div class="playing_area" id="house_position">
        <h2>The House</h2>
        <div class="div_point" id="house_point"></div>
        <div class="card_area" id="house_card"></div>
    </div>
    <div class="button_area">
        <button id="start_newgame" >New Game</button>
        <button id="start_button" >Start Dealing</button>
        <button id="deal_button" >Deal More Card</button>
        <button id="hold_button" >Hold</button>
    </div>
    <div class="playing_area" id="player_position">
        <h2>The Player</h2>
        <div class="div_point" id="player_point"></div>
        <div class="card_area" id="player_card"></div>


    </div>


</div>

<script src="blackjack.js"></script>
</body>
</html>
